<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="./style-bonus.css">
    </head>
    <body>
        <div id="root">
            <header>
                <div class="container">
                    <img src="logo.png" alt="logo" />
                    <label for="genres" style="color:white;">Select a genre: </label>
                    <select name="genres" id="genres" v-model="genre">
                        <option value="" v-model="genre">All</option>
                        <option v-for="genre in optionsList">{{genre}}</option>
                    </select>
                </div>
            </header>
        
            <div class="cds-container container">
                <!-- Disco di esempio -->
                <div class="cd" v-for="album in albumsList" v-if="album.genre === genre || genre === ''">
                    <img :src="album.poster" alt="">
                    <h3>{{album.title}}</h3>
                    <span class="author">{{album.author}}</span>
                    <span class="year">{{album.year}}</span>
                </div>
            </div>
        </div>
        

        <script src="./main-bonus.js" charset="utf-8"></script>
    </body>
</html>
